<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      input:focus,
      textarea:focus,
      select:focus,
      a:focus {
        outline: none;
      }
    </style>
  </head>

  <body>
    <h2>bobbyhadz.com</h2>

    <input type="text" id="first-name" name="first-name" />

    <br />

    <textarea

      name="story"
      rows="5"
      cols="33"

    <br />
    <br />

    <br />
